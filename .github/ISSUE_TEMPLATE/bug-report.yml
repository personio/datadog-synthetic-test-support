---
name: "üêõ Bug Report"
description: Report a bug
title: "(short issue description)"
labels: [bug, needs-triage]
assignees: []
body:
  - type: input
    id: library-version
    attributes:
      label: Synthetic Test Support library version used
    validations:
      required: true
  - type: input
    id: os-version
    attributes:
      label: OS name and version used
    validations:
      required: true
  - type: input
    id: java-version
    attributes:
      label: Java version used
    validations:
      required: true
  - type: input
    id: gradle-version
    attributes:
      label: Gradle version used
    validations:
      required: true
  - type: input
    id: aws-sdk-version
    attributes:
      label: AWS SDK version used
      value: "Fill in only if you're using AWS Secret Manager for fetching Datadog credentials"
    validations:
      required: false
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: |
        Provide detailed steps with a self-contained, concise snippet of code that we can copy/paste, run and reproduce, or a repo with the smallest sample for more complex issues.

        Avoid including business logic or unrelated code, it makes diagnosis more difficult.
    validations:
      required: true
  - type: textarea
    id: current
    attributes:
      label: Current Behavior
      description: |
        What actually happened?
        
        Please include complete errors, uncaught exceptions, stack traces, and relevant logs.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: |
        What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional Information/Context
      description: |
        Anything else that might be relevant for troubleshooting this bug. Providing context helps us come up with a solution that is most useful in the real world.
    validations:
      required: false
  - type: textarea
    id: solution
    attributes:
      label: Possible Solution
      description: |
        Suggest a fix/reason for the bug
    validations:
      required: false
